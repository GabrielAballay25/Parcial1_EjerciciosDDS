<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
        
</head>
<body>
    <div class=container>
    <h1>Agencia de autos</h1>
    </div>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="inputMarca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="inputMarca" />
        </div>
        <div class="col-md-6">
            <label for="inputModelo" class="form-label">Modelo:</label>
            <input type="text" class="form-control" id="inputModelo" />
        </div>
            <div class="col-12">
            <label for="inputAnio" class="form-label">Año</label>
            <input type="number" class="form-control" id="inputAnio" min="1970" max="2024" />
        </div>
            <div class="col-12">
            <label for="inputPrecio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="inputPrecio" min="0.00" max="99999999.00"/>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="agregar()">
        Agregar
        </button>
        </div>
        <br>
        <button type="button" class="btn btn-primary" onclick="eliminarUltimo()">
            Eliminar último
        </button>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Año</th>
                <th scope="col">Precio</th>
            </tr>
        </thead>
        <tbody id="tblAutos"></tbody>
    </table>
    <script>
        let autosAgencia = [
            { marca: 'Renault', modelo: 'Sandero', anio: 2022, precio: 19000000 },
            { marca: 'Chevrolet', modelo: 'Cruze', anio: 2019, precio: 23000000 },
            { marca: 'Citroen', modelo: 'C 3', anio: 2021, precio: 17000000 },
        ];
        function mostrar() {
            //mostrar los autos dentro de la tabla tbAutos
            let filas = '';
            autosAgencia.forEach(function(auto) {
                filas += `<tr>
                <td>${auto.marca}</td>
                <td>${auto.modelo}</td>
                <td>${auto.anio}</td>
                <td>${auto.precio}</td>
                </tr>`;
            });
            document.getElementById("tblAutos").innerHTML = filas;
        }
        function agregar() {
            let marca = document.getElementById('inputMarca').value;
            let modelo = document.getElementById('inputModelo').value;
            let anio = parseInt(document.getElementById('inputAnio').value);
            let precio = parseFloat(document.getElementById('inputPrecio').value);
            console.log(`marca: ${marca} modelo:${modelo} anio:${anio} precio${precio}`
            );
            autosAgencia.push({ marca: marca, modelo: modelo, anio: anio, precio: precio, });
        mostrar();
        }
        function nuevo() {
            document.getElementById('inputMarca').value = '';
            document.getElementById('inputModelo').value = '';
            document.getElementById('inputAnio').value = '';
            document.getElementById('inputPrecio').value = '';
        }
        function eliminarUltimo() {
            if (autosAgencia.length > 0) {
                autosAgencia.pop();
            mostrar();
            }
        }
        
    </script>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <body onload="mostrar()">
</body>
